<div class="container animated fadeInRight" fxLayout="row" fxLayoutAlign="center none">
  <div class="container__card" fxFlex="70%">
    <mat-card *ngFor="let job of jobs" class="card">
      <mat-card-header>
        <div class="card__header">
          <div>
            <mat-card-title>
              <span class="text_medium text_light">
                {{job.name}}
              </span>
            </mat-card-title>
            <mat-card-subtitle>{{job.position}}</mat-card-subtitle>
          </div>
          <div style="text-align:right">
            <div *ngIf="job.remote">
              <span class="material-icons">
                <label>home</label>
              </span>
              <div><span>{{job.location}}</span></div>
            </div>
            <div *ngIf="!job.remote">
              <div>
                <a [href]="job.locationUrl" target="_blank" mat-stroked-button color="primary">
                  <span class="location__name">{{job.location}}</span>
                  <span class="material-icons">location_on</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </mat-card-header>
      <img mat-card-image src="{{job.url}}" alt="">
      <mat-card-content>
        <div class="card__body">
          <div class="body__description">
            <p>
              {{job.description}}
            </p>
          </div>
        </div>
        <div class="card__footer" *ngIf="job.implementations != ''">
          <mat-divider></mat-divider>
          <br>
          <div class="footer_implementations" *ngFor="let implementation of job.implementations">
            <div>
              <button (click)="openSkill()" mat-raised-button>{{implementation | uppercase}}</button>
            </div>
          </div>

        </div>
      </mat-card-content>
    </mat-card>
    <div *ngIf="loading" align="center">
      <mat-spinner class="text-center" diameter="40"></mat-spinner>
    </div>
  </div>
  <app-error *ngIf="error && !loading"></app-error>
</div>
